<h1>Acessible Modal Component</h1>
<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
    Show modal
</button>

<ng-template #modal>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
        <label for="firstName">First name</label>
        <input formControlName="firstName"   id="firstName">
    </div>
    <div class="form-field">
        <label for="surName"> Surname</label>
        <input formControlName="surname" id="surname" type="text">
    </div>
    <div class="form-field">
        <label for="age">Age</label>
        <input formControlName="age" id="age" type="text">
    </div>

    <div class="button-group">
        <button 
        [attr.aria-disabled]="form.invalid"
        class="button button-primary" type="submit">Submit</button>
        <button class="button button-secondary" type="button"
        (click)="modalRef.close()"
        >Cancel</button>
    </div>
</form>
</ng-template>
