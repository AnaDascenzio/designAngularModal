<div 
class="modal-overlay" (click)="modalRef.close()"
(keydown.esc)="modalRef.close()"
>
    <div 
    appFocusTrap
    appFocusBack
    class="modal-content"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="config.title"
    (click)="$event.stopPropagation()"
    >
        <h1>{{ config.title }}</h1>
        <!-- Conteudo do modal que eu quero exibir-->
        <ng-container *ngTemplateOutlet="config.templateRef"></ng-container>

    </div>
</div>
